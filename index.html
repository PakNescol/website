<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Website</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="https://nescol.ac.uk">Home</a>
        <a href="https://facebook.com">About</a>
        <a href="https://gov.uk">Services</a>
        <a href="https://vodafone.co.uk">Contact</a>
    </nav>

    <!-- Main Content with 3 Unequal Columns -->
    <div class="container">
        <div class="column left">
            <h2>Left Column</h2>
            <p>This is the left column content.</p>
        </div>

        <div class="column middle">
            <h2>Middle Column</h2>
            <p>This is the middle column content. It is wider than the left and right columns.</p>
	    <img src="aber.jpg" alt="A University in Scotland" style="width:100%; height:auto;">
        </div>

        <div class="column right">
            <h2>Right Column</h2>
            <p>This is the right column content.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
